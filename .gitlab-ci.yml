image: python:3.9

stages:
  - build
  - testing
  - deploy

# Etapa de build
build:
  tags:
    - cicd
  stage: build
  script:
    - whoami
    - pwd
  only:
    - main

# Etapa de testing con pytest
testing:
  tags:
    - cicd
  stage: testing
  script:
    - python -m venv venv  # Crea el entorno virtual
    - source venv/bin/activate  # Activa el entorno virtual
    - export PYTHONPATH=$PYTHONPATH:$CI_PROJECT_DIR  # AÃ±ade el directorio del proyecto al PYTHONPATH
    - pip install -r requirements.txt  # Instala las dependencias necesarias
    - pytest --maxfail=1 --disable-warnings  # Ejecuta pytest
  only:
    - main

# Etapa de deploy
deploy:
  tags:
    - cicd
  stage: deploy
  script:
    - whoami
    - mkdir -p /home/moha251mmed/frontend
    - rsync -Pavz /home/moha251mmed/frontend/ /home/moha251mmed/frontend/
    - mkdir -p /home/moha251mmed/api
    - rsync -Pavz /home/moha251mmed/api/ /home/moha251mmed/api/
  when: manual
  allow_failure: true
  only:
    - main
